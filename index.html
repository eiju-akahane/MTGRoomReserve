<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>会議室予約システム</h1>

        <div class="room-images">
            <div class="room-image-container">
                <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main1.webp"
                     alt="会議室A"
                     class="room-image"
                     data-room="A"
                     onclick="select_room('A', this)">
                <p>会議室A</p>
            </div>
            <div class="room-image-container">
                <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main4.webp"
                     alt="会議室B"
                     class="room-image"
                     data-room="B"
                     onclick="select_room('B', this)">
                <p>会議室B</p>
            </div>
        </div>

        <form id="reservationForm" onsubmit="handle_submit(event)">
            <div class="form-group">
                <label for="room">会議室:</label>
                <select id="room" name="room" required>
                    <option value="">選択してください</option>
                    <option value="A">会議室A</option>
                    <option value="B">会議室B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startDate">利用開始日:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="startTime">利用開始時刻:</label>
                <select id="startTime" name="startTime" required>
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="form-group">
                <label for="endDate">利用終了日:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="endTime">利用終了時刻:</label>
                <select id="endTime" name="endTime" required>
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reserverName">予約者名:</label>
                <input type="text" id="reserverName" name="reserverName" required>
            </div>

            <button type="submit" class="submit-button">予約する</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
